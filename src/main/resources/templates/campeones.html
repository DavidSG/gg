<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/campeones.css}">
    <title>Champions</title>
</head>
<body>
    <main>
		<!-- HEADER -->
		<div th:insert="./fragments/header"></div>
		<!-- HEADER -->

		<!-- SIDEBAR -->
		<div th:insert="./fragments/sidebar"></div>
		<!-- SIDEBAR -->
		
		<div class = "searchBar">
			<form th:action="@{/search}" method="get">
				<input type="text" name="query" placeholder="Search..."/>
				<button type="submit">Search</button>
			</form>	
		</div>

		<!-- CAMPEONES -->	
        <div class="campeonGrid">
			<div th:each="campeon : ${campeones}" class="campeon">
				<div class="campeonImagen">
					<img th:src="@{/img/campeones/__${campeon.nombre}__.png}" />
				</div>
				<div class="campeonTexto" th:text="${#strings.capitalize(campeon.nombre)}">Campeon Name</div>
			</div>
		</div>
		<!-- CAMPEONES -->
    </main>
</body>
</html>
