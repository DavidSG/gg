<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/fragments/busqueda.css}">
    <link rel="stylesheet" th:href="@{/css/nuevaGuia.css}">
    <title>Gu√≠as</title>
</head>
<body>
    <main>
        <!-- HEADER -->
		<div th:insert="./fragments/header"></div>
		<!-- HEADER -->

		<!-- SIDEBAR -->
		<div th:insert="./fragments/sidebar"></div>
		<!-- SIDEBAR -->

        <div class = "contenido">
            <div class="nuevoCampo">
                <h1> 1. Titulo de la guia </h1>
                <input type="text" id="titulo" name="titulo">
            </div>
            
            <div class="nuevoCampo">
                <h1> 2. Selecciona etiquetas </h1>
                <div class = "buscaEtiquetas">	
    
                    <button id = "campeon">
                        CAMPEON
                    </button>
        
                    <button id = "posicion">
                        POSICION
                    </button>

                    <button id = "general">
                        GENERAL
                    </button>

                </div>
            </div>

            <div class="nuevoCampo">
                <h1> 3. Selecciona posiciones </h1>
                <div class = "buscaPosicion">	
                    
                    <button id="all">
                        <img th:src="@{/img/posiciones/all.svg}">
                    </button>
                    
                    <button id="top">
                        <img th:src="@{/img/posiciones/top.svg}">
                    </button>
        
                    <button id="jgl">
                        <img th:src="@{/img/posiciones/jgl.svg}">
                    </button>
        
                    <button id="mid">
                        <img th:src="@{/img/posiciones/mid.svg}">
                    </button>
        
                    <button id="bot">
                        <img th:src="@{/img/posiciones/bot.svg}">
                    </button>
        
                    <button id="sup">
                        <img th:src="@{/img/posiciones/sup.svg}">
                    </button>

                </div>
            </div>

            <div class="nuevoCampo">
                <h1> 4. Selecciona campeon </h1>
                <div th:each="campeon : ${campeones}" class="campeon">
				<div class="campeonImagen">
					<img th:src="@{/img/campeones/__${campeon.nombre}__.png}" />
				</div>
				<div class="campeonTexto" th:text="${#strings.capitalize(campeon.nombre)}">Campeon Name</div>
			</div>
                
            </div>

        </div>

        <script>
            
            var etiquetas = ["campeon", "posicion", "general"];

            for (var i = 0; i < etiquetas.length; i++) {
                var element = document.getElementById(etiquetas[i]);
                element.addEventListener('click', function() {
                    if (this.classList.contains('bordeAmarillo')) {
                        this.classList.remove('bordeAmarillo');
                    }
                    else {
                        this.classList.add('bordeAmarillo');
                    }
                
                });
            }

            var posiciones = ["all", "top", "jgl", "mid", "bot", "sup"];

            for (var i = 0; i < posiciones.length; i++) {
                var element = document.getElementById(posiciones[i]);
                element.addEventListener('click', function() {
                    if (this.classList.contains('bordeAmarillo')) {
                        this.classList.remove('bordeAmarillo');
                    }
                    else {
                        this.classList.add('bordeAmarillo');
                    }
                
                });
            }

            fetch('/api/champions')
                .then(response => response.json())
                .then(champions => {
                    // Process the champions data in JavaScript
                    console.log(champions);
                })
                .catch(error => console.error('Error fetching champions:', error));
            
        </script>
            
		
    </main>
</body>
</html>
