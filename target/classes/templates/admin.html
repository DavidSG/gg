<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>GG: Admin</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Administración</h1>
            
            <h2>Crear Nuevo Usuario</h2>
            <form action="/user/agregar-usuario" method="post">
                <div>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div>
                    <label for="lastName">Apellidos:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <label for="enabled">Habilitado:</label>
                    <input type="checkbox" id="enabled" name="enabled" value="true">
                </div>
                <div>
                    <label for="roles">Roles (separados por coma):</label>
                    <input type="text" id="roles" name="roles">
                </div>
                <input type="submit" value="Crear Usuario">
            </form>
            
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
