<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Document</title>
    <style>
		/* HEADER BEGIN */
		.headerContainer {
			position: fixed;
			top: 0px;
			left: 0px;
			width:100%;
			height: 100px;
			background-color: #000033;
			display:grid;
			grid-template-columns: 1fr 1fr 1fr;
			
			z-index: 4;
		}
		.ggHead {
			position: relative;
			top: 10px;
			left: 20px;
			text-align: left;
			font-family: "CopperPlate", Fantasy;
			font-size: 60px;
			color: #ffff00;
		}
		
		.searchContainer {
			position: relative;
			top: 20px;
			height: 75px;
			width: 650px;
			display: grid;
			grid-template-columns: 6fr 1fr;
			z-index: 5;			
		}
		
		input[type="text"] {
			height: 40px;
			width: 550px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-right: 5px;
			font-size: 20px;
		}
		
		.botonBusqueda {
			position: relative;
			top: 6px;
			left: -70px;
			width: 50px; 
			height: 50px;
		}
		
		.botones {
			position: absolute;
			top: 10px;
			left: 90%;
			height: 50px;
			width: 150px;
			display: grid;
			grid-template-columns: 1fr 2fr;
		}
		
		.ajustesContainer {
			position: relative;
			top: 6px;
			height: 40px;
			width: 40px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color;
		
		}
		
		.ajustesContainer {
			position: relative;
			top: 20px;
			height: 40px;
			width: 40px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color;
		
		}
		.ajustesContainer:hover {
			background-color: black;
		}
		
		.ajustes {
			position: relative;
			top: 5px;
			left: 5px;
			height: 30px;
			width: 30px;
			
			
			background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic-00.iconduck.com%2Fassets.00%2Fsettings-icon-1964x2048-8nigtrtt.png&f=1&nofb=1&ipt=af73964aa58dc5b801a0121c3d6adbd756339c37e99fde636b2c063a0f5a0313&ipo=images");
			background-size: contain; 
			background-repeat: no-repeat; 
			background-position: center; 
		}
		
		.login {
			position: relative;
			height: 50px;
			width: 100px;
			top: 14px;
			padding: 10px;
			font-size: 16px;
			background-color: #007bff;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color;
		}

		.login:hover {
			background-color: #0056b3;
		}
		/* HEADER END */
		
		/* CHAMPION BEGIN */
		.campeonGrid {
			position: absolute;
			top: 20%;
			left: 50%;
			width: 1000px;
			height: 10500px;
			transform: translate(-50%, 0%);
			display:grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			grid-template-rows: repeat(42, 1fr);
			/*background-color: #000033;*/
			
		}
		.campeon {
			position:relative;
			top: 15px;
			left: 15px;
			width: 220px;
			height: 220px;
			background-color: #000033;
			border-radius: 15px;
			display:grid;
			grid-template-rows: 4fr 1fr;
			border: 3px solid transparent;
			
			transition-duration: 250ms;	
		}
		.campeon:hover {
			 transform: scale(1.1);
			 border-color: yellow;
		}
		
		.campeonImagen {
			position:relative;
			top: 30px;
			left: 50%;
			transform: translate(-50%, -0%);
			width: 120px;
			height: 120px;
			
		}
		.campeonImagen img {
			width: 91%;
			height: 91%; 
			object-fit: cover; 
			border-radius: 50%; 
			border: 5px solid yellow; 
		}
		.campeonTexto {
			text-align: center;
			font-family: "Monaco", "Times New Roman", serif;
			font-size: 25px;;
			color: yellow;
		}
		/* CHAMPION END */
		

    </style>
</head>
<body>
    <main>
		<!-- HEADER -->
		<div class="headerContainer">
			<div class="ggHead">GG</div>
			<div class="searchContainer">
				<input type="text" placeholder="Search Player or a Champion">
				<div class="botonBusqueda">
					<a href="https://example.com">
						<img width="50px" height="50px" src="https://cdn1.iconfinder.com/data/icons/basic-ui-elements-color/700/09_search-1024.png">
					</a>
				</div>
			</div>
			<div class="botones">
				<a href="https://example.com">
					<div class = "ajustesContainer">
						<div class="ajustes"></div>
					</div>
				</a>
				<a href="https://example.com">
					<button class="login">Log In</button>
				</a>
			</div>
		</div>
		<!-- HEADER -->
		
		<!-- CAMPEONES -->
        <div class="campeonGrid"></div>
		<script src="campeones.js"></script>
		<!-- CAMPEONES -->
    </main>
</body>
</html>
